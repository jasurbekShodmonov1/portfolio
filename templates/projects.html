<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: {{ header_background_color }};
            color: {{ header_text_color }};
            text-align: center;
            padding: 50px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .item {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .item img {
            max-width: 100%;
            border-radius: 10px;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .item h2 {
            margin-top: 20px;
            font-size: 24px;
        }

        .item p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>My Projects</h1>
</div>

<div class="container">
    <div class="item">
        <img src="{{ url_for('static', filename='project1.jpg') }}" alt="Project 1">
        <h2>Project 1</h2>
        <p>Description of Project 1</p>
    </div>
    <!-- Add more projects as needed -->
</div>

</body>
</html>
