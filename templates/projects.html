<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Galaxy Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: moveStars 200s linear infinite;
            z-index: -1;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 5000px 5000px; }
        }

        .header {
            background-color: rgba(34, 34, 34, 0.8);
            color: #fff;
            text-align: center;
            padding: 50px 0;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #007bff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #007bff;
            }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .project-item {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
            backdrop-filter: blur(5px);
        }

        .project-item:hover {
            transform: scale(1.05);
        }

        .project-item h3 {
            margin-top: 20px;
            font-size: 20px;
            color: #fff;
            animation: glow 1s ease-in-out infinite alternate;
        }

        .project-item a {
            text-decoration: none;
            color: #007bff;
        }

        footer {
            background-color: rgba(34, 34, 34, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
<div class="stars"></div>

<div class="header">
    <h1>My Projects</h1>
</div>

<div class="container">
    <div class="project-item">
        <h3>Project 1</h3>
        <p>A brief description of your project.</p>
        <a href="https://example.com" target="_blank">View Project</a>
    </div>
    <div class="project-item">
        <h3>Project 2</h3>
        <p>A brief description of your project.</p>
        <a href="https://example.com" target="_blank">View Project</a>
    </div>
    <div class="project-item">
        <h3>Project 3</h3>
        <p>A brief description of your project.</p>
        <a href="https://example.com" target="_blank">View Project</a>
    </div>
</div>


</body>
</html>
