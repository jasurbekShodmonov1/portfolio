<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Portfolio - Projects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: moveStars 200s linear infinite;
            z-index: -1;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 10000px 10000px; }
        }

        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .circle {
            width: 100px;
            height: 100px;
            border: 3px solid #fff;
            border-top: 3px solid #ff4081;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }


        .header, .container, footer {
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 2s;


        .header {
            background-color: rgba(34, 34, 34, 0.8);
            color: #fff;
            text-align: center;
            padding: 50px 0;
            width: 100%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            animation: glow 1s ease-in-out infinite alternate;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .item {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(5px);
        }

        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }

        .item h2 {
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
            animation: glow 1s ease-in-out infinite alternate;
        }

        .item a {
            text-decoration: none;
            color: inherit;
        }

        footer {
            background-color: rgba(34, 34, 34, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
<div class="stars"></div>



<div class="header">
    <h1>My Projects</h1>
</div>

<div class="container">
    <div class="item" onclick="navigateTo('project1')">
        <a href="#">
            <h2>Project 1</h2>
        </a>
    </div>
    <div class="item" onclick="navigateTo('project2')">
        <a href="#">
            <h2>Project 2</h2>
        </a>
    </div>
    <!-- Add more projects as needed -->
</div>

<footer>
    <p>Â© 2024 Galaxy Portfolio</p>
</footer>



</body>
</html>
