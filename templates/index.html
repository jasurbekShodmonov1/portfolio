=<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: moveStars 200s linear infinite;
            z-index: -1;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 5000px 5000px; }
        }

        .header, .container, footer {
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .header {
            background-color: rgba(34, 34, 34, 0.8);
            color: #fff;
            text-align: center;
            padding: 50px 0;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #007bff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #007bff;
            }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .item {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
            backdrop-filter: blur(5px);
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item h2 {
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
            animation: glow 1s ease-in-out infinite alternate;
        }

        .item a {
            text-decoration: none;
            color: inherit;
        }


    </style>
</head>
<body>
<div class="stars"></div>

<div class="header">
    <h1>My Galaxy Portfolio</h1>
</div>

<div class="container">
    <div class="item" onclick="navigateTo('about')">
        <a href="{{ url_for('about') }}">
            <h2>About Me</h2>
        </a>
    </div>
    <div class="item" onclick="navigateTo('projects')">
        <a href="{{ url_for('projects') }}">
            <h2>Projects</h2>
        </a>
    </div>
    <div class="item" onclick="navigateTo('contact')">
        <a href="{{ url_for('contact') }}">
            <h2>Contact</h2>
        </a>
    </div>
</div>


</body>
</html>
